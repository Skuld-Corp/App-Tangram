<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ pergunta.pergunta_titulo }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>{% include 'header.html' %}</header>
    <div>{% include 'message.html' %}</div>
    <main>
        <h1> {{ pergunta.pergunta }} </h1>
        <p>Respostas: </p>
        <form role="form" method="POST" action="{{ url_for('auth.verificar_resposta') }}">
            <input type="hidden" name="pergunta_id" value="{{ pergunta.id }}">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="resposta" id="resposta1" value="1">
              <label class="form-check-label" for="resposta1">
                  {{ pergunta.resp_1 }}
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="resposta" id="resposta2" checked value="2">
              <label class="form-check-label" for="resposta2">
                {{ pergunta.resp_2 }}
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="resposta" id="resposta3" value="3">
              <label class="form-check-label" for="resposta3">
                {{ pergunta.resp_3 }}
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="resposta" id="resposta4" value="4">
              <label class="form-check-label" for="resposta4">
                {{ pergunta.resp_4 }}
              </label>
            </div>
        <button type="submit" class="btn btn-primary">Responder</button>
        </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
