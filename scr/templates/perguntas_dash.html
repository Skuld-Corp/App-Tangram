<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Dash Perguntas</title>
</head>
<body>
    <header> {% include 'header.html' %}</header>
    <div>{% include 'message.html' %} </div>
    <main>
        <h2 style="text-align: center">Suas Perguntas</h2>
        {% for pergunta in perguntas %}
        <!- Inicio do card ->
        <form role="form" method="POST" action="{{ url_for('auth.atualizar_pergunta') }}">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{ pergunta.pergunta_titulo }}</h5>
                <p class="card-text">{{ pergunta.pergunta }}</p>
                <input type="submit" class="btn btn-info" value="Info" name="info">
                <input type="submit" class="btn btn-danger" value="Deletar" name="deleta">
                <input type="hidden" name="pergunta_id" value="{{ pergunta.id }}">
              </div>
            </div>
            <br>
        </form>
        <!- Fim do card ->
        {% endfor %}
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
  </body>
</html>
