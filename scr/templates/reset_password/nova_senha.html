{% extends "reset_password/template_reset_password.html" %}
{% block title %} Nova senha {% endblock %}
{% block conteudo %}
<div>{% include 'partials/message.html' %}</div>
  </br>
  <h1>Informe sua nova senha abaixo:</h1>
  <form role="form" method="POST" action="{{ url_for('auth.nova_senha_post', id=id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="mb-3">
      <label for="senha" class="form-label">Nova Senha</label>
      <input type="password" class="form-control" id="senha" name="senha1" placeholder="Sua Senha Nova" required>
      <br>
      <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Repete a senha (verificar)" required>
    </div>
  <button type="submit" class="btn btn-primary">Confirmar</button>
  </form>
{% endblock %}
